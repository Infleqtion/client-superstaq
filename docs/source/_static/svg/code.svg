<svg viewBox="0 0 1300 875" width="1300" height="875" xmlns="http://www.w3.org/2000/svg">
  <foreignObject  width="1300" height="875">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
      body {
        padding: 35px;
      }
      .container {
        width: 1100px;
        height: 775px;
        margin: auto;
        background-color: #2c2c2c;
        color: #ccc;
        font-family: ui-monospace,SFMono-Regular,SF Mono,Menlo,Consolas,Liberation Mono,monospace;
        font-size: 30px;
        border-radius: 20px;
        box-shadow: 5px 5px 35px #111;
