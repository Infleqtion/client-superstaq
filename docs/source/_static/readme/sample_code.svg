<svg width="1300" height="1000" xmlns="http://www.w3.org/2000/svg">
  <foreignObject  width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
      body {
        padding: 100px;
      }
      .container {
        width: 1100px;
        height: 700px;
        margin: auto;
        background-color: #262626;
        color: #ccc;
        font-family: ui-monospace,SFMono-Regular,SF Mono,Menlo,Consolas,Liberation Mono,monospace;
        font-size: 30px;
        border-radius: 20px;
        box-shadow: 5px 5px 100px black;
      }
      .top {
        padding: 20px;
        background: #595959;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
      }
      .button {
        height: 25px;
        width: 25px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
      }
      .content {
        padding-left: 50px;
      }

      @keyframes type-line-01 {
        from {width: 0;}
        to {width: 234px;}
      }

      .line-01 {
        margin: 0; width: 0%; border-right: 0.15em solid transparent; overflow: hidden; display: inline-block; white-space: nowrap;
        animation: type-line-01 1.5s 0s steps(13, end) forwards, cursor 1s linear 0s 1.5;
      }

      @keyframes type-line-02 {
        from {width: 0;}
        to {width: 540px;}
      }

      .line-02 {
        margin: 0; width: 0%; border-right: 0.15em solid transparent; overflow: hidden; display: inline-block; white-space: nowrap;
        animation: type-line-02 3s 1.5s steps(30, end) forwards, cursor 1s linear 1.5s 3;
      }

      @keyframes type-line-03 {
        from {width: 0;}
        to {width: 720px;}
      }

      .line-03 {
        margin: 0; width: 0%; border-right: 0.15em solid transparent; overflow: hidden; display: inline-block; white-space: nowrap;
        animation: type-line-03 4s 4.5s steps(40, end) forwards, cursor 1s linear 4.5s 4;
      }

      @keyframes type-line-04 {
        from {width: 0;}
        to {width: 972px;}
      }

      .line-04 {
        margin: 0; width: 0%; border-right: 0.15em solid transparent; overflow: hidden; display: inline-block; white-space: nowrap;
        animation: type-line-04 4.5s 8.5s steps(54, end) forwards, cursor 1s linear 8.5s 4.5;
      }

      @keyframes type-line-05 {
        from {width: 0;}
        to {width: 414px;}
      }

      .line-05 {
        margin: 0; width: 0%; border-right: 0.15em solid transparent; overflow: hidden; display: inline-block; white-space: nowrap;
        animation: type-line-05 2s 13s steps(23, end) forwards, cursor 1s linear 13s 2;
      }

      @keyframes cursor {
        from, to, 
        20%, 80% {border-color: transparent;}
        25%, 75% {border-color: white;}
      }
      </style>
      <body>
      <div class="container">
        <div class="top">
          <span class="button"></span>
          <span class="button"></span>
          <span class="button"></span>
        </div>

        <div class="content">
            <p><span class="line-01">import qiskit</span><br/>
            <span class="line-02">import qiskit_superstaq as qss</span></p>
            
            <p><span class="line-03">superstaq = qss.SuperstaQProvider(token)</span><br/>
            <span class="line-04">backend = superstaq.get_backend("ibmq_qasm_simulator")</span></p>

            <p><span class="line-05"># Standard bell circuit</span><br/>
            qc = qiskit.QuantumCircuit(2, 2)<br/>
            qc.h(0)<br/>
            qc.cx(0, 1)<br/>
            qc.measure([0, 1], [0, 1])</p>

            <p>job = backend.run(qc, shots=100)<br/>
            print(result.get_counts())</p>
        </div>
      </div>
      </body>

    </div>
  </foreignObject>
</svg>


